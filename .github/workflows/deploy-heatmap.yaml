name: Build and Deploy Heatmap to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    # Run twice daily at 12:00 and 18:00 UTC
    - cron: "0 12,18 * * *"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Scrape latest FCC public file data
        run: |
          python rss_parser.py
        continue-on-error: true

      - name: Tag and clean data
        run: |
          if [ -f radio_ads.json ]; then
            python tag_and_clean_data.py
          else
            echo "radio_ads.json not found, skipping tag and clean step"
          fi

      - name: Standardize sponsor names
        run: |
          if [ -f radio_ads_tagged.json ]; then
            python standardize_sponsors.py
          else
            echo "radio_ads_tagged.json not found, skipping standardization step"
          fi

      - name: Create optimized heatmap JSON
        run: |
          if [ -f radio_ads_standardized.json ]; then
            python create_minimal_json.py
          else
            echo "radio_ads_standardized.json not found, skipping optimization step"
          fi

      - name: Create docs directory for GitHub Pages
        run: |
          mkdir -p docs
          cp heatmap.html docs/index.html
          if [ -f radio_ads_heatmap.json ]; then
            cp radio_ads_heatmap.json docs/
          else
            echo "Warning: radio_ads_heatmap.json not found"
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git diff --staged --quiet || git commit -m "Update heatmap data: ${timestamp}"
          git push
        continue-on-error: true

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
